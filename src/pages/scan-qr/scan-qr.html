<ion-header>

  <ion-navbar>
    <ion-title>扫码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><img [src]="path" alt="拍照上传"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button (click)="scan()">扫码识别</button></ion-col>
      <ion-col><button ion-button (click)="photo()">拍照上传</button></ion-col>
      <ion-col><button ion-button (click)="choose()">上传图片</button></ion-col>
    </ion-row>
    <ion-row *ngIf="formStatus.show">
      <form enctype="multipart/form-data">
        <input type="file" />
      </form>
      <button (click)="upload()"></button>
    </ion-row>
  </ion-grid>

</ion-content>
