<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>用户名</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>密码</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()" margin-top>登录</button>
</ion-content>
